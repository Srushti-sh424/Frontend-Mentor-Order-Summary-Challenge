<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <link rel="stylesheet" href="styles.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@700&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@400;700&display=swap" rel="stylesheet">
</head>

<body>
  <div class="container">
    <div class="main-container">
      <img class="hero" src="images/illustration-hero.svg" alt="illustration-hero.svg">
      <h1>Order Summary</h1>

      <p class="desc">You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>

      <div class="inner-container">
        <div class="inner-inner-container">

          <div class="music"><img src="images/icon-music.svg" alt="music"></div>

          <span class="text plan"><strong>Annual Plan</strong></span>
          <span class="text plan price">$59.99/year</span>
          <a class="text change" href="#"><stron>Change</stron></a>
        </div>
      </div>

      <div class="buttons">
        <p class="btn">Proceed to Payment</p>
        <p class="order">Cancel Order</p>
      </div>
    </div>
  </div>

  <div class="attribution">
    <span>Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.</span>
    <span>Coded by <a href="#">Srushti Sharma</a>.</span>
  </div>
</body>
</html>
